##### ~/.tmux.conf #####

### --- TPM (Plugin Manager) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Tokyo Night theme settings
set -g @theme_variation 'night'
set -g @theme_transparent_status_bar 'true'
set -g @theme_window_with_activity_style 'italics'
set -g @theme_status_bell_style 'bold'

# Disable if you *really* want theme plugins off
set -g @theme_disable_plugins '1'

### --- Tmux quality-of-life ---
set -g mouse on
set -g mode-keys vi

# Status bar at top
set -g status-position top

# Renumber windows when closing
set -g renumber-windows on

# Window/pane numbering start at 1
set -g base-index 1
set -g pane-base-index 1

### --- Initialize TPM ---
run '~/.tmux/plugins/tpm/tpm'
